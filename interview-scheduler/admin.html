<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Page - Interview Scheduler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 3px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background-color: #111;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="flex items-center justify-between p-4 border-b border-gray-700">
    <h1 class="text-2xl font-semibold">Admin Page</h1>
    <button id="logoutBtn" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-200 transition">Logout</button>
  </header>

  <main class="p-4 overflow-auto scrollbar-thin flex flex-col space-y-6">
    <!-- User Management -->
    <section>
      <h2 class="text-lg font-semibold mb-3">User Management</h2>
      <table class="w-full text-left border border-gray-700 rounded overflow-hidden">
        <thead class="bg-gray-900">
          <tr>
            <th class="px-4 py-2 border-r border-gray-700">User ID</th>
            <th class="px-4 py-2 border-r border-gray-700">Name</th>
            <th class="px-4 py-2 border-r border-gray-700">Email</th>
            <th class="px-4 py-2 border-r border-gray-700">Role</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody" class="bg-gray-800">
          <!-- Users inserted here dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Panel Schedules Calendar Placeholder -->
    <section>
      <h2 class="text-lg font-semibold mb-3">Panel Schedules Calendar</h2>
      <div id="calendar" class="w-full h-64 border border-gray-700 rounded bg-gray-900 p-4 text-center text-gray-400 flex items-center justify-center">
        FullCalendar integration placeholder
      </div>
    </section>

    <!-- Booking Logs & Reports -->
    <section>
      <h2 class="text-lg font-semibold mb-3">Booking Logs & Reports</h2>
      <ul id="bookingLogs" class="list-disc list-inside max-h-48 overflow-auto scrollbar-thin bg-gray-900 p-3 rounded border border-gray-700 text-sm">
        <!-- Booking logs inserted here dynamically -->
      </ul>
    </section>
  </main>

  <script>
    const users = [
      { id: 1, name: 'Alice Johnson', email: 'alice@example.com', role: 'Panel' },
      { id: 2, name: 'Bob Smith', email: 'bob@example.com', role: 'Recruiter' },
      { id: 3, name: 'Carol Lee', email: 'carol@example.com', role: 'Panel' },
    ];

    const bookingLogs = [
      '2024-06-10 10:00 AM - Alice Johnson booked by John Doe',
      '2024-06-12 10:00 AM - Bob Smith booked by Jane Roe',
    ];

    const userTableBody = document.getElementById('userTableBody');
    const bookingLogsEl = document.getElementById('bookingLogs');
    const logoutBtn = document.getElementById('logoutBtn');

    function renderUsers() {
      userTableBody.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.className = 'border-t border-gray-700 hover:bg-gray-700';

        tr.innerHTML = `
          <td class="px-4 py-2 border-r border-gray-700">${user.id}</td>
          <td class="px-4 py-2 border-r border-gray-700">${user.name}</td>
          <td class="px-4 py-2 border-r border-gray-700">${user.email}</td>
          <td class="px-4 py-2 border-r border-gray-700">${user.role}</td>
          <td class="px-4 py-2">
            <button class="px-2 py-1 bg-red-600 rounded hover:bg-red-700 transition" data-id="${user.id}">Delete</button>
          </td>
        `;
        userTableBody.appendChild(tr);
      });

      // Add delete button listeners
      userTableBody.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          const index = users.findIndex(u => u.id === id);
          if (index !== -1 && confirm('Delete user ' + users[index].name + '?')) {
            users.splice(index, 1);
            renderUsers();
          }
        });
      });
    }

    function renderBookingLogs() {
      bookingLogsEl.innerHTML = '';
      if (bookingLogs.length === 0) {
        bookingLogsEl.innerHTML = '<li class="text-gray-400">No booking logs available.</li>';
        return;
      }
      bookingLogs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = log;
        bookingLogsEl.appendChild(li);
      });
    }

    logoutBtn.addEventListener('click', () => {
      alert('Logging out...');
      // TODO: Implement logout logic and redirect to login page
      window.location.href = 'login.html';
    });

    // Initial render
    renderUsers();
    renderBookingLogs();
  </script>
</body>
</html>
